[global]
    server min protocol = NT1
    ntlm auth = yes

[modifiable]
    comment = Samba on Ubuntu
    path = /opt/shares/modifiable
    read only = no
    writeable = yes
    browsable = yes
    valid users = acceptance_tests_user

[readonly]
    comment = Second Samba on Ubuntu
    path = /opt/shares/readonly
    read only = yes
    browsable = yes
    valid users = acceptance_tests_user
