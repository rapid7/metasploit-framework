    # source: http://www.roundhousekick.de/top-100-chuck-norris-facts/
    chuck_norris:
      fact: ["Einmal warf Chuck Norris eine Handgranate und tötete damit 100 Leute. Zwei Sekunden später explodierte sie.", "Am Anfang war das Nichts. Dann roundhousekickte Chuck Norris dieses Nichts und sagte: \"Such‘ Dir einen Job!\" Das ist die Geschichte der Entstehung des Universums.", "Neulich wurde eine in 3D gedrehte Folge von \"Walker, Texas Ranger\" im Kino gezeigt. Es gab keine Überlebenden.", "Chuck Norris übernimmt die Projektleitung des Flughafens Berlin Brandenburg. Eröffnung ist morgen früh um 06:30 Uhr.", "Chuck Norris kann wirbellosen Tieren trotzdem das Genick brechen.", "Chuck Norris ließ sich an einen Lügendetektor anschließen. Die Maschine gestand.", "Einmal wurde Chuck Norris auf Latein beleidigt. Seitdem gilt es als tote Sprache.", "Der Sensenmann fürchtet sich vor dem Tag, an dem Chuck Norris bei ihm vor der Tür steht.", "Chuck Norris zündet ein Feuer an, indem er zwei Eiswürfel aneinander reibt.", "Chuck Norris hat seine praktische Führerscheinprüfung bestanden – zu Fuß.", "Chuck Norris kann im Kinderkarussell überholen.", "Geister sitzen um das Lagerfeuer und erzählen sich Chuck-Norris-Geschichten.", "Die GEZ zahlt Chuck-Norris-Gebühren.", "Wenn Chuck Norris Wäsche wäscht, werden sogar schwarze Hemden strahlend weiß.", "Chuck Norris wurde neulich geblitzt – beim Einparken.", "Chuck Norris wurde einmal von einer Königskobra gebissen. Nach fünf qualvollen Tagen voller Schmerz starb die Kobra.", "Chuck Norris hat bis Unendlich gezählt – zwei Mal.", "Chuck Norris erfuhr einmal, dass nichts ihn besiegen könne. Deshalb machte er sich auf die Suche nach dem Nichts und tötete es.", "Chuck Norris ist so schnell – wenn er das Licht ausschaltet, ist er im Bett bevor der Raum dunkel ist.", "Das einzige Mal an dem Chuck Norris falsch lag, war, als er dachte, er habe einen Fehler gemacht.", "Wenn Chuck Norris beim Russisch Roulette verliert, will er eine Revanche.", "Chuck Norris kann eine Party schmeißen. 100 Meter weit.", "Chuck Norris hat einmal 37 Terroristen mit zwei Kugeln getötet. Die erste Kugel war ein Warnschuss.", "Wenn Du alleine ein Rennen gegen Chuck Norris fährst, wirst Du Dritter.", "Chuck Norris lügt nicht. Die Wahrheit ist einfach falsch.", "Chuck Norris‘ Passwort? Die Zahl Pi.", "Chuck Norris kann eine Bombe zerlegen – und zwar in ein Kaugummi, einen Faden, ein Streichholz und MacGyver.", "Chuck Norris isst keinen Honig. Chuck Norris kaut Bienen."]

